spring.application.name=EventManagement
server.port=8089
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/EventManagement?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
#Logging
logging.level.root = info
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} -%level -%logger{60} %msg %n
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
event.photos.upload-dir=src/main/resources/static/events/

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB